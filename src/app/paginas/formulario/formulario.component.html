<nb-card *ngIf="displayObjectType=='cruz-azul'">
  <nb-card-header>
    <h4 style="text-align: center; margin-top: 1%">{{displayObject.DESCRIPCION}}</h4>
  </nb-card-header>

  <nb-card-body>

    <div class="row">
      <div class="col">
        <div class="form-group">
          <label>ARTICULO</label>
          <input disabled [(ngModel)]="displayObject.ARTICULO" name="ARTICULO" type="text" class="form-control">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label>Empaque</label>
          <input disabled [(ngModel)]="displayObject.FACTOR_EMPAQUE" name="FACTOR_EMPAQUE" type="number" class="form-control">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label>Costo</label>
          <input disabled [(ngModel)]="displayObject.COSTO_PROM_LOC" name="COSTO" type="number" class="form-control">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label>Precio</label>
          <input disabled [(ngModel)]="displayObject.PRECIO" name="PRECIO" type="number" class="form-control">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label>Orden Mínima</label>
          <input disabled [(ngModel)]="displayObject.ORDEN_MINIMA" name="ORDEN_MINIMA" type="text" class="form-control">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="form-group">
          <label>Cantidad Contratada</label>
          <input disabled [(ngModel)]="displayObject.CONTRATADA" name="CONTRATADA" type="text" class="form-control">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label>Cantidad Pendiente</label>
          <input disabled [(ngModel)]="displayObject.PENDIENTE" name="PENDIENTE" type="text" class="form-control">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label>Cantidad Ordenada</label>
          <input disabled [(ngModel)]="displayObject.ORDENADA" name="ORDENADA" type="text" class="form-control">
        </div>
      </div>
    </div> 
  </nb-card-body>
</nb-card>

<div class="row" *ngIf="displayObjectType=='cruz-azul'">
  <div class="col">
    <nb-card>

      <nb-card-header>Bodega 6</nb-card-header>

            <div class="form-group">
              <label>Meses Disponibles Bodega 6</label>
              <input disabled [(ngModel)]="displayObject.md06" name="md06" type="text" class="form-control">

            <div class="form-group">
              <label>Cantidad Disponible</label>

            <div class="form-group">
              <label>Cantidad Pedida</label>
              <input disabled [(ngModel)]="displayObject.CANT_PEDIDA" name="CANT_PEDIDA" type="text" class="form-control">

      </nb-card-body>

          <div class="col">
            <div class="form-group">
              <label>Meses Disponibles Bodega 2</label>
              <input disabled [(ngModel)]="displayObject.md02" name="md02" type="text" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label>Disponible (privado)</label>
              <input disabled [(ngModel)]="displayObject['CANT_DISPONIBLE (Privado)']" name="CANT_DISPONIBLE_privado" type="text" class="form-control">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label>Minima Existencia Permitida Bod2</label>
              <input disabled [(ngModel)]="displayObject.me02" name="me02" type="text" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label>Pedida (privado)</label>
              <input disabled [(ngModel)]="displayObject['CANT_PEDIDA (Privado)']" name="CANT_PEDIDA_privado" type="text" class="form-control">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label>Meses Disponibles Bod2 Privado</label>
              <input disabled [(ngModel)]="displayObject.md02_priv" name="md02_privado" type="text" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label>En Tránsito (privado)</label>
              <input disabled [(ngModel)]="displayObject['CANT_TRANSITO (Privado)']" name="CANT_TRANSITO_privado" type="text" class="form-control">
            </div>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<nb-card *ngIf="displayObjectType=='cruz-azul'">
  <nb-card-body>
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label>Promedio Contratado Mensual</label>
          <input disabled [(ngModel)]="displayObject.pcm" name="pcm" type="text" class="form-control">
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label>Promedio Vendido Mensual</label>
          <input disabled [(ngModel)]="displayObject.pvm" name="pvm" type="text" class="form-control">
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label>Valor Crítico</label>
          <input disabled [(ngModel)]="displayObject.vc" name="vc" type="text" class="form-control">
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label>Cumplimiento</label>
          <input disabled [(ngModel)]="displayObject.cumplimiento" name="cumplimiento" type="text" class="form-control">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label>Demanda Anual Ajustada</label>
          <input disabled [(ngModel)]="displayObject.daa" name="daa" type="text" class="form-control">
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <label>Punto de Reorden</label>
          <input disabled [(ngModel)]="displayObject.pro" name="pro" type="text" class="form-control">
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <label>Pedir?</label>
          <input disabled [(ngModel)]="displayObject.pedir" name="pedir" type="text" class="form-control">
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <label>Cantidad a Pedir (packs)</label>
          <input disabled [(ngModel)]="displayObject.cantPedir" name="cantPedir" type="text" class="form-control">
        </div>
      </div>

    </div>

    <div class="row">

      <div class="col-md-3">
        <div class="form-group">
          <label>Venta Privada Mensual</label>
          <input disabled [(ngModel)]="displayObject.vpm" name="vpm" type="text" class="form-control">
        </div>
      </div>
  
      <div class="col-md-3">
        <div class="form-group">
          <label>Cantidad Movible Bod2</label>
          <input disabled [(ngModel)]="displayObject.cm02" name="cm02" type="text" class="form-control">
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <label>Equivalente?</label>
          <input disabled [(ngModel)]="displayObject.Equivalente" name="Equivalente" type="text" class="form-control">
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <label>Existencia Equivalente</label>
          <input disabled [(ngModel)]="displayObject.ee" name="ee" type="text" class="form-control">
        </div>
      </div>

    </div>

  </nb-card-body>

  <button class="btn btn-hero-info btn-demo" (click)="close()">Cerrar</button>

</nb-card>
